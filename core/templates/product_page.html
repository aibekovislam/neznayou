{% extends 'index.html' %}

{% block content %}

<h1>Product {{ product.title }}:</h1>
        <hr>
        <p>{{ product.text }}</p>
        <hr>
        <h3>{{ product.date }}</h3>
        <h3>{{ product.rating }}</h3>

    {% if product.picture %}
        <img src="{{ product.picture.url }}" alt="Картинка продукта отсуствует">
    {% endif %}

    <a href="{% url 'delete_products' product.id %}">Delete</a>
    <a href="{% url 'edit_product' product.id %}">Edit</a>


{% endblock content %}
