{% extends 'index.html' %}

{% block content %}

<h1>Product {{ product.title }}:</h1>
        <h1>{{ product.title }}</h1>
        <hr>
        <p>{{ product.text }}</p>
        <hr>
        <h3>{{ product.date }}</h3>
        <h3>{{ product.rating }}</h3>

    {% if product.picture %}
        <img src="{{ product.picture.url }}" alt="Картинка продукта отсуствует">
    {% endif %}
{% endblock content %}
