{% extends 'index.html' %}

{% block content %}
<div class="container form-edit">
    <form method="POST" enctype="multipart/form">
        {% csrf_token %}
        <input type="text" name="title" value="{{ products.title }}"><br><br>
        <input type="text" name="text" value="{{ products.text }}"><br><br>
        <input type="date" name="date" value="{{ products.date }}"><br><br>
        <input type="file" name="picture" value="{{ products.picture }}"><br><br>
        <button>Edit</button>
    </form>
</div>
{% endblock %}
