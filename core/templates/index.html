{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/df966d76e1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">           
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Letto - Company</title>
</head>
<body>
 

  <header class="p-3 bg-custom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="{% url 'home' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/><img src="https://img.icons8.com/windows/32/000000/stream-logo.png"/></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'home' %}" class="nav-link px-2">Home</a></li>
          <li><a href="{% url 'products' %}" class="nav-link px-2">Products</a></li>
          <li><a href="{% url 'create' %}" class="nav-link px-2">Add products</a></li>
          <li><a href="#" class="nav-link px-2">FAQs</a></li>
          <li><a href="{% url 'about_us' %}" class="nav-link px-2">About us</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" name="word">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search" name="word">
        </form>

        <div class="text-end">
          {% if not request.user.is_authenticated %}
            <button class="btn-btn"><a href="{% url 'register' %}" class="btn-custom1 me-2">Login</a></button>
            <button class="btn-btn-2"><a href="{% url 'sign-in' %}" class="btn-custom2">Sign-up</a></button>
          {% endif %}
          {% if request.user.is_authenticated %}
            <a href="{% url 'sign-out' %}" class="btn btn-danger">Sign out</a>
          {% endif %}
        </div>
      </div>
    </div>
  </header>

  <div class="nav-2">
    <p class="fst-italic">Company - Letto internet shop</p>
  </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

{% block content %}
{% endblock %}
</body>
